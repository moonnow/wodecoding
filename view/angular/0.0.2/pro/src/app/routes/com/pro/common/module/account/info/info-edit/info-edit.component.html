<page-header [title]="'编辑用户信息'">
  请填写用户信息。
</page-header>
<nz-card [nzBordered]="false">
  <nz-spin [nzSize]="'large'" nzTip="Loading..." [nzSpinning]="isSpinning">
    <form nz-form [formGroup]="infoForm" (ngSubmit)="submit()">
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="userId">用户</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
          <nz-select style="width: 100%;" nzShowSearch nzAllowClear nzPlaceHolder="请选择一个用户" formControlName="userId" id="userId">
            <nz-option *ngFor="let o of userDataSet" [nzValue]="o.userId" [nzLabel]="userDisplay(o.name, o.idNumber)"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="cellphone">手机号</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
          <input nz-input formControlName="cellphone" id="cellphone" placeholder="输入手机号">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="email">电子邮件</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
          <input nz-input formControlName="email" id="email" placeholder="输入电子邮件">
        </nz-form-control>
      </nz-form-item>
      <!-- <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="userId">用户编号</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
          <input nz-input formControlName="userId" id="userId" placeholder="输入用户编号">
        </nz-form-control>
      </nz-form-item> -->
      <nz-form-item>
        <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
          <a nz-button class="ml-sm" (click)="goBack()">取消</a>
          <a nz-button nzType="dashed" (click)="resetForm()">重置</a>
          <button nz-button nzType="primary" type="submit" [nzLoading]="submitting" (click)="isContinue()">保存并继续录入</button>
          <button nz-button nzType="primary" type="submit" [nzLoading]="submitting" (click)="isNotContinue()">保存</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-spin>
</nz-card>
